<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Tables</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div id="mtc"></div>

    <script>
      function generateRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      var ct = 2;
      var fs = 20;

      function distb() {
        if (ct > 10) {
          clearInterval(int);
        } else {
          var bgColor = generateRandomColor();
          var bgColor2 = generateRandomColor();
          var divt = `<div style="font-size: ${fs}px; color: ${bgColor}; background-color: ${bgColor2};">`;
          for (var i = 1; i <= 10; i++) {
            divt += `${ct} x ${i} = ${ct * i} `;
          }
          divt += `</div><br>`;
          ct++;
          fs++;
          $("#mtc").append(divt);
        }
      }

      // Set interval to append tables every 5000 milliseconds (5 seconds)
      const int = setInterval(distb, 500);
    </script>
  </body>
</html>
